<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <script src="app.js"></script>
    <h1>MY CALCULATOR</h1>

    <div class="container">
      <table id="calc">
        <tr>
          <td colspan="4">
            <input type="text" id="result" class="screen" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              onclick="display ('7') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              onclick="display ('8') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              onclick="display ('9') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="&#247"
              onclick="display ('/') "
              class="operator"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              onclick="display ('4') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              onclick="display ('5') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              onclick="display ('6') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="&#215"
              onclick="display ('*') "
              class="operator"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="1"
              onclick="display ('1') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              onclick="display ('2') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              onclick="display ('3') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="&#8722"
              onclick="display('-') "
              class="operator"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="0"
              onclick="display('0') "
              class="number"
            />
          </td>
          <td>
            <input
              type="button"
              value="."
              onclick="display ('.') "
              class="decimal"
            />
          </td>
          <td>
            <input
              type="button"
              value="&#43"
              onclick="display ('&#43') "
              class="operator"
            />
          </td>
          <td>
            <input type="button" value="&#61" onclick="solve () " class="equals" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
